<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScratchBlog Loading...</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(160deg, #f5f5f5, #ffddb3);
        font-family: "Segoe UI", sans-serif;
        color: #333;
    }

    .loader {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 6px solid #ffbf86;
        border-top-color: #e75d1b;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .text {
        position: absolute;
        font-size: 22px;
        top: 65%;
        color: #e85b27;
        font-weight: bold;
    }
</style>

<script>
// 3秒後に自動で index.html へ進む
setTimeout(() => {
    window.location.href = "index.html";
}, 3000);
</script>
</head>

<body>
    <div class="loader"></div>
    <div class="text">Loading...</div>
</body>
</html>
